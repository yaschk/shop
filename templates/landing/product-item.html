<div class="border">
  <div class="wrap">
    <div class="product-wrap">
      <a href=""><img src={{ product_image.image.url }}></a>
    </div>
    <div class="loop-action">
      <a href="{% url 'product' product_image.product.id %}" class="add-to-cart">Подробнее</a>

      <a href="" class="add-to-cart">В корзину</a>


    </div>
  </div>
    <div class="product-info">

      <h3 class="product-title">{{ product_image.product.product_name }}</h3>
      <div class="price">{{ product_image.product.price }} грн</div>
        {% if product_image.product.discount %}
                <div class="discount-container">
                      <span>{{ product_image.product.discount }}%</span>
                </div>
        {% endif %}
   </div>
</div>
